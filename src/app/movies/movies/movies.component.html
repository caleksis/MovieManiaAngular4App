<div class="row">
  <div class="col-sm-6 text-center">
    <mm-pagination [totalItems]="movies?.count" [pageSize]="params.pageSize" (pageChange)="updateParams($event)"></mm-pagination>
  </div>
  <div class="col-sm-6 text-center">
    <mm-sortation (sortChange)="updateParams($event)"></mm-sortation>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div *ngFor="let movie of movies?.results"> 
      <mm-movies-list [movie]="movie"></mm-movies-list>
      </div>
  </div>
</div>
